<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <link rel="stylesheet" href="style.css">
        <title>Trivia Game</title>
    </head>
        <body>
            <div id="app-container">
                <div>
                    <header>Trivia Game</header>
                </div>
                <div id="question">
                    Question
                    <br>
                    <button id="start-button">Start Game!</button>
                </div>
                <div id="button-panel">
                    <div id="result"></div> 
                    <div id="new-question-div">
                        <button id="new-question">New Question</button>
                    </div>
                    <div id="true-false-buttons">
                        <button id="true-button">True</button>
                        <button id="false-button">False</button>
                    </div>
                </div>
                <div id="scores">Current Score: Questions Answered:</div>
            </div>
            <div id="final-score">

            </div>
        <script src="main.js" charset="UTF-8"></script>
    </body>
</html>
